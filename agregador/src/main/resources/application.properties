spring.application.name=agregador

server.port=8084

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/agregador?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.engine.jdbc=OFF
logging.level.org.hibernate=OFF

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/documentacion-apis