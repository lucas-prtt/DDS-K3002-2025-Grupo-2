<th:block th:fragment="pageScripts">
    <script src="/js/homepage.js"></script>
</th:block>

<th:block th:fragment="pageStyles">
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage.css}" />
    <style>
        .btn-return {
            display: none;
        }
    </style>
</th:block>



<th:block th:replace="~{fragments/layout :: layout(~{::main}, false)}">
    <main>
        <div class="map-container">
            <!-- Botón centrado -->
            <a th:href="@{/mapa}" class="map-button">Mapa Interactivo</a>

            <!-- Flecha deslizante -->
            <svg id="home-scroll-arrow" class="scroll-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="40" height="40" aria-label="scroll down">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
            </svg>
        </div>

        <!-- Barra separadora -->
        <div class="bg-black text-white px-6 py-4"></div>

        <!-- Contenido inferior -->
        <div class="home-content">
            <div class="home-content-grid">
                <!-- Bloque 1 -->
                <div class="home-content-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="red" class="w-16 h-16 mb-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z" />
                    </svg>
                    <p class="text-xl font-semibold">La plataforma de mapeo colaborativo número uno del mundo</p>
                </div>

                <!-- Bloque 2 -->
                <div class="home-content-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="red" class="w-16 h-16 mb-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
                    </svg>
                    <p class="text-xl font-semibold">Aquí puedes consultar hechos y colecciones</p>
                </div>

                <!-- Bloque 3 -->
                <div class="home-content-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="red" class="w-16 h-16 mb-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                    <p class="text-xl font-semibold">Publica hechos tú mismo</p>
                </div>

                <!-- Bloque 4 -->
                <div class="home-content-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="red" class="w-16 h-16 mb-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                    <p class="text-xl font-semibold">Solicita la eliminación de un hecho</p>
                </div>
            </div>

            <!-- Cards de Hechos Recientes -->
            <div class="mt-12 px-4">
                <h2 class="text-3xl font-bold text-center mb-8">
                    Hechos Recientes
                </h2>
                <div th:replace="~{fragments/cards :: cardsHechosRecientes(${hechosRecientes})}"></div>
                <div th:if="${hechosRecientes == null || hechosRecientes.isEmpty()}" class="text-center text-gray-500 py-12 text-base">
                    No hay hechos recientes disponibles
                </div>
            </div>
        </div>
    </main>
</th:block>
