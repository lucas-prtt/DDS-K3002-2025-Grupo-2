<th:block th:fragment="pageScripts">
    <script th:inline="javascript">
        let colecciones = /*[[${colecciones}]]*/ {};
    </script>
    <script src="/js/ver-coleccion.js" defer></script>
    <script th:if="${isAdmin}" src="/js/eliminar-coleccion.js" defer></script>
    <script src="/js/search-bar.js" defer></script>
</th:block>

<th:block th:fragment="pageStyles">
    <link rel="stylesheet" type="text/css" th:href="@{/css/colecciones.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagination.css}" />
</th:block>



<th:block th:replace="~{fragments/layout :: layout(~{::main}, false)}">
    <main class="main-padding flex flex-column">
        <h1 class="page-title">Colecciones</h1>
        <div th:replace="~{fragments/search-bar :: searchBar('colecciones')}" class="justify-content-center"></div>

        <div class="colecciones-container">
            <div th:each="coleccion : ${colecciones}" class="coleccion-card" th:data-id="${coleccion.id}">
                <div class="left-section">
                    <div class="coleccion-detalles">
                        <h1 class="coleccion-titulo" th:text="${coleccion.titulo}"></h1>
                        <h3 class="coleccion-decripcion" th:text="${coleccion.descripcion}"></h3>
                        <div class="coleccion-botones">
                            <div class="button-coleccion">
                                <form th:action="@{/colecciones/{id}/hechosIrrestrictos(id=${coleccion.id})}" method="get">
                                    <button class="btn-secondary" type="submit">Hechos Irrestrictos</button>
                                </form>
                            </div>
                            <div class="button-coleccion">
                                <form th:action="@{/colecciones/{id}/hechosCurados(id=${coleccion.id})}" method="get">
                                    <button class="btn-secondary" type="submit">Hechos Curados</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${isAdmin}" class="right-section-wrapper">
                    <div class="coleccion-actions">
                        <button th:id="|ver-coleccion-${coleccion.id}|" type="button" class="ver-coleccion btn-ver">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" role="img" aria-label="Ver">
                                <path d="M1 12s4.5-7 11-7 11 7 11 7-4.5 7-11 7S1 12 1 12z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>

                        <button th:id="|editar-coleccion-${coleccion.id}|" type="button" class="editar-coleccion btn-editar">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>
                        </button>
                        <div class="btn-eliminar">
                            <button th:id="|eliminar-coleccion-${coleccion.id}|" class="text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 1-7.5 0" />
                                </svg>
                            </button>

                            <div th:id="|spinner-eliminar-coleccion-${coleccion.id}|" class="p-[8px] hidden border-4 border-gray-100 border-t-transparent rounded-full animate-spin"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje cuando no hay colecciones -->
            <div th:if="${colecciones == null || colecciones.isEmpty()}" class="no-colecciones">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-large">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                </svg>
                <p>No hay colecciones disponibles</p>
            </div>
        </div>
        <th:block th:replace="~{fragments/pagination-controls :: paginationControls(
                @{/colecciones(page=${currentPage - 1}, size=${pageSize})},
                @{/colecciones(page=${currentPage + 1}, size=${pageSize})}
            )}" />
    </main>
</th:block>
