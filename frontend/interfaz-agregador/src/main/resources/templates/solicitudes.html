<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{fragments/top-content :: metamapa}, ~{::main}, ~{fragments/right-menu :: noMap(${isLoggedIn})})}">

<th:block th:fragment="pageStyles">
    <link rel="stylesheet" type="text/css" th:href="@{/css/solicitudes.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagination.css}" />
</th:block>

<body>
<main th:inline="javascript">
    <div class="solicitudes-container">
        <div class="solicitudes-grid">
            <div th:each="solicitud : ${solicitudes}" class="solicitud-card">
                <h3 class="card-title">Solicitud</h3>

                <!-- Botón para ver el hecho -->
                <a th:href="@{/hechos/{id}(id=${solicitud.hechoId})}" class="btn-hecho">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                    </svg>
                    Ver Hecho
                </a>

                <div class="card-content">
                    <!-- Motivo -->
                    <div class="info-section">
                        <label class="info-label">Motivo:</label>
                        <p class="info-value" th:text="${solicitud.motivo}">Motivo de ejemplo</p>
                    </div>

                    <!-- Estado -->
                    <div class="info-section">
                        <label class="info-label">Estado:</label>
                        <p class="info-value" th:text="${solicitud.estado.estado}">PENDIENTE</p>
                    </div>

                    <!-- Fecha de Subida -->
                    <div class="info-section">
                        <label class="info-label">Fecha de Subida:</label>
                        <p class="info-value" th:text="${#temporals.format(solicitud.fechaSubida, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</p>
                    </div>
                </div>

                <!-- Botones Aprobar y Rechazar -->
                <div class="botones-revision" th:if="${#strings.equalsIgnoreCase(solicitud.estado.estado, 'PENDIENTE')}">
                    <button class="btn-aprobar" th:onclick="|aprobarSolicitud(${solicitud.id})|">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>
                        Aprobar
                    </button>
                    <button class="btn-rechazar" th:onclick="|rechazarSolicitud(${solicitud.id})|">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                        Rechazar
                    </button>
                </div>
            </div>
        </div>

        <!-- Mensaje cuando no hay solicitudes -->
        <div th:if="${solicitudes == null || solicitudes.isEmpty()}" class="no-solicitudes">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-large">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
            </svg>
            <p>No hay solicitudes de eliminación pendientes</p>
        </div>

        <!-- Controles de Paginación -->
        <div class="pagination-controls">
            <a th:if="${hasPrevious}"
               th:href="@{/solicitudes(page=${currentPage - 1}, size=${pageSize})}"
               class="pagination-btn">
                ← Anterior
            </a>
            <!-- Enlace deshabilitado si no hay página anterior -->
            <a th:unless="${hasPrevious}" class="pagination-btn" disabled>← Anterior</a>

            <span class="pagination-info">Página <span th:text="${currentPage + 1}"></span> de <span th:text="${totalPages}"></span></span>

            <a th:if="${hasNext}"
               th:href="@{/solicitudes(page=${currentPage + 1}, size=${pageSize})}"
               class="pagination-btn">
                Siguiente →
            </a>
            <!-- Enlace deshabilitado si no hay página siguiente -->
            <a th:unless="${hasNext}" class="pagination-btn" disabled>Siguiente →</a>
        </div>
    </div>

    <script th:inline="javascript">
        const userId = /*[[${userId}]]*/ null;

        function aprobarSolicitud(solicitudId) {
            if (!confirm('¿Estás seguro de que deseas aprobar esta solicitud?')) {
                return;
            }
            modificarEstadoSolicitud(solicitudId, 'ACEPTADA');
        }

        function rechazarSolicitud(solicitudId) {
            if (!confirm('¿Estás seguro de que deseas rechazar esta solicitud?')) {
                return;
            }
            modificarEstadoSolicitud(solicitudId, 'RECHAZADA');
        }

        function modificarEstadoSolicitud(solicitudId, nuevoEstado) {
            fetch(`http://localhost:8086/apiAdministrativa/solicitudes/${solicitudId}/estado`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nuevoEstado: nuevoEstado, adminId: userId }),
            })
                .then(response => {
                    if (response.ok) {
                        // Recargar la página para mostrar el estado actualizado
                        window.location.reload();
                    } else {
                        alert('Error al actualizar el estado de la solicitud');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar el estado de la solicitud');
                });
        }
    </script>
</main>
</body>

</html>
