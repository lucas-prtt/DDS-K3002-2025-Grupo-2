<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Timeout - MetaMapa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
    <div class="mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor"
             class="mx-auto h-20 w-20 text-indigo-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </div>

    <h1 class="text-3xl font-bold text-gray-900 mb-4">Gateway Timeout (504)</h1>

    <p class="text-gray-600 mb-6">
        Lo sentimos, el servidor no respondió a tiempo.<br>
        Por favor intenta nuevamente más tarde.
    </p>

    <div class="space-y-3">
        <a href="/"
           class="block w-full bg-red-700 text-white px-6 py-3 rounded-lg hover:bg-red-800 transition">
            Volver al Inicio
        </a>
    </div>

</div>
</body>
</html>
