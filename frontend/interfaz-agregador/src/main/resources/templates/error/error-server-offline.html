<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor No Disponible - MetaMapa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="max-w-2xl w-full bg-white shadow-xl rounded-lg p-10 text-center">
    <div class="mb-8">
        <img th:src="@{/images/sin-conexion.svg}" alt="Servidor Offline" class="mx-auto h-40 w-40 md:h-64 md:w-64">
    </div>

    <h1 class="text-4xl font-bold text-gray-900 mb-6">Servidor No Disponible</h1>

    <p class="text-gray-600 text-lg mb-8">
        Lo sentimos, no podemos conectarnos al agregador en este momento.
        <br>
        Esto puede deberse a que el servidor está apagado o hay problemas de conexión.
        <br>
        Intenta nuevamente más tarde.
    </p>

    <div class="space-y-3 max-w-xs mx-auto">
        <a href="/home" class="block w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
            Volver al Inicio
        </a>
    </div>
</div>
</body>
</html>
