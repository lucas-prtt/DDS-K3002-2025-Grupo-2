<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{fragments/top-content :: metamapa}, ~{::main}, ~{fragments/right-menu :: noMap(${isLoggedIn}, ${isAdmin})})}">
<th:block th:fragment="pageStyles"> <link rel="stylesheet" type="text/css" th:href="@{/css/hechos-pendientes.css}" />
</th:block>
<body>

<main>
  <div class="hechosPendientes-container">
    <h1 class="page-title">Hechos Pendientes</h1>

    <div th:if="${hechosPendientes.empty}" class="no-hechosPendientes">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-large">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
      </svg>
      <p>No hay hechos pendientes en este momento.</p>
    </div>

    <div class="hechosPendientes-grid" th:if="${!hechosPendientes.empty}">
      <div th:each="hecho : ${hechosPendientes}" class="hechoPendiente-card">

        <h3 class="card-title" th:text="${hecho.titulo}">Título del Hecho</h3>
        <div class="card-content">
          <div class="info-section">
            <label class="info-label">Fecha Acontecimiento:</label>
            <p class="info-value" th:text="${#temporals.format(hecho.fechaAcontecimiento, 'dd/MM/yyyy HH:mm')}">Fecha</p>
          </div>
          <div class="info-section">
            <label class="info-label">Descripción:</label>
            <p class="info-value" th:text="${hecho.descripcion}">Descripción breve</p>
          </div>
        </div>

        <div class="botones-revision">
          <button type="button" class="btn-ver" th:attr="data-id=${hecho.id}">Ver Detalle</button>
        </div>

      </div>
    </div>
  </div>

  <div id="detalleModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" onclick="closeDetalle()">×</button>
      <h2 id="modalTitulo"></h2>
      <p id="modalDescripcion"></p>
      <div class="modal-meta">
        <div><strong>Fecha:</strong> <span id="modalFecha"></span></div>
        <div><strong>Ubicación:</strong> <span id="modalUbicacion"></span></div>
        <div><strong>Autor:</strong> <span id="modalAutor"></span></div>
      </div>

      <div class="gestion">
        <label for="sugerencia">Sugerencia / Observación</label>
        <textarea id="sugerencia" rows="3" placeholder="Opcional..."></textarea>

        <div class="gestion-buttons">
          <button id="aceptarBtn" class="btn-aceptar" onclick="gestionar('ACEPTADO')">Aceptar</button>
          <button id="rechazarBtn" class="btn-rechazar" onclick="gestionar('RECHAZADO')">Rechazar</button>
        </div>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    /* Variables */
    let hechosPendientes = /*[[${hechosPendientes}]]*/ [];
    let currentId = null;

    // Función modificada para recibir el ID directamente
    function openDetalle(id) {
      currentId = id;
      console.log('LOG 1: Llamada a openDetalle con ID:', id);
      // Buscar objeto localmente en el array provisto por el servidor
      const hecho = hechosPendientes.find(h => String(h.id) === String(id));
      if (hecho) {
        console.log('LOG 2: Hecho encontrado:', hecho);
        document.getElementById('modalTitulo').textContent = hecho.titulo || '';
        document.getElementById('modalDescripcion').textContent = hecho.descripcion || '';
        document.getElementById('modalFecha').textContent = hecho.fechaAcontecimiento ? new Date(hecho.fechaAcontecimiento).toLocaleString() : '';
        document.getElementById('modalUbicacion').textContent = hecho.ubicacion ? (hecho.ubicacion.latitud + ', ' + hecho.ubicacion.longitud) : 'N/D';
        console.log('LOG 3: Mostrando modal de detalle.');
        document.getElementById('modalAutor').textContent = hecho.contribuyenteId || 'Anónimo';
      } else {
        // LOG 2b: Si no encuentra el objeto (posible problema de tipo de dato del ID)
        console.error('LOG 2b: Error, Hecho no encontrado para ID:', id);
      }
      document.getElementById('sugerencia').value = '';
      document.getElementById('detalleModal').classList.remove('hidden');
    }

    function closeDetalle() {
      document.getElementById('detalleModal').classList.add('hidden');
      currentId = null;
    }

    async function gestionar(estado) {
      if (!currentId) return alert('ID inválido.');
      const sugerencia = document.getElementById('sugerencia').value || null;
      const payload = { estado: estado, sugerencia: sugerencia };

      try {
        const aceptarBtn = document.getElementById('aceptarBtn');
        const rechazarBtn = document.getElementById('rechazarBtn');
        aceptarBtn.disabled = true; rechazarBtn.disabled = true;

        const resp = await fetch('/gestionar-solicitud/' + currentId, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (resp.ok) {
          alert('Operación realizada correctamente.');
          closeDetalle();
          window.location.reload();
        } else {
          const text = await resp.text();
          console.error('Error del servidor:', resp.status, text);
          alert('Error al procesar la solicitud: ' + (text || resp.status));
        }
      } catch (e) {
        console.error(e);
        alert('Error de comunicación: ' + e.message);
      } finally {
        document.getElementById('aceptarBtn').disabled = false;
        document.getElementById('rechazarBtn').disabled = false;
      }
    }

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('modal') && !e.target.closest('.modal-content')) {
        closeDetalle();
      }
    });


    document.addEventListener('DOMContentLoaded', function() {
      console.log('LOG 5: DOMContentLoaded ejecutado. Adjuntando listeners.');
      const detailButtons = document.querySelectorAll('.btn-ver');
      detailButtons.forEach(button => {
        button.addEventListener('click', function() {
          console.log('LOG 6: Botón Ver Detalle clickeado.');
          // Obtenemos el ID del atributo data-id (th:attr="data-id...") y lo pasamos a openDetalle
          const id = this.dataset.id;
          openDetalle(id);
        });
      });
      console.log('LOG 7: Lista de hechos del servidor:', hechosPendientes);
    });
  </script>
</main>

</body>
</html>
