<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="bienvenido">
    <h1 class="text-5xl font-semibold text-black">Bienvenido</h1>
</div>

<div th:fragment="searchBar">
    <div class="flex justify-center items-center w-full">
        <form class="relative w-full" role="search" onsubmit="return handleSearch(event)">
            <input
                    id="search-input"
                    class="w-full border-2 border-gray-800 rounded-full px-6 py-3 pr-14 text-base text-black focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    type="search"
                    name="search"
                    th:value="${search}"
                    placeholder="Búsqueda"
                    aria-label="Búsqueda"
                    style="background-color: white;"
            />
            <!-- Ícono de lupa -->
            <button type="submit" class="absolute right-4 top-1/2 transform -translate-y-1/2 p-0 border-0 bg-transparent hover:opacity-70 transition-opacity">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="black" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </button>
        </form>
    </div>

    <script>
        function handleSearch(event) {
            event.preventDefault();

            const searchValue = document.getElementById('search-input').value.trim();

            if (searchValue) {
                // Obtener la URL actual
                const currentUrl = new URL(window.location.href);

                // Agregar o actualizar el parámetro search
                currentUrl.searchParams.set('search', searchValue);

                // Redirigir a la nueva URL con el parámetro search
                window.location.href = currentUrl.toString();
            }

            return false;
        }
    </script>
</div>

<div th:fragment="about">
    <h1 class="text-5xl font-semibold text-black">Acerca del Proyecto</h1>
</div>

<div th:fragment="hecho">
    <h1 class="text-5xl font-semibold text-black">Hecho</h1>
</div>

<div th:fragment="colecciones">
    <h1 class="text-5xl font-semibold text-black">Colecciones</h1>
</div>

<div th:fragment="solicitudes">
    <h1 class="text-5xl font-semibold text-black">Solicitudes</h1>
</div>

</body>
</html>
