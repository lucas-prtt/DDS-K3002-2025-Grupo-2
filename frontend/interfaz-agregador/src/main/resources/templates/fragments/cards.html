<div th:fragment="cardsHechosRecientes(hechos)" id="hechos-recientes-section">
	<div class="mb-6">
		<h2 class="text-3xl font-bold text-center mb-8">
			Hechos Recientes
		</h2>

		<div th:if="${hechos != null && !hechos.isEmpty()}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
			<a th:each="hecho : ${hechos}"
			   th:href="@{/hechos/{id}(id=${hecho.id})}"
			   class="block bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-200 hover:border-red-500 transform hover:-translate-y-1">
				<div class="p-4">
					<h3 class="font-bold text-lg text-gray-900 mb-2 line-clamp-2" th:text="${hecho.titulo}">
						Título del hecho
					</h3>
					<div class="flex items-start mb-3">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mt-0.5 mr-1 text-gray-500 flex-shrink-0">
							<path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
							<path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
						</svg>
						<p class="text-sm text-gray-600 line-clamp-2" th:text="${hecho.direccion != null ? hecho.direccion : 'Sin ubicación'}">
							Dirección del hecho
						</p>
					</div>
					<div class="flex items-center text-xs text-gray-500">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
							<path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
						</svg>
						<span th:if="${hecho.fechaCarga != null}"
							  th:with="ahora=${T(java.time.LocalDateTime).now()}, duracion=${T(java.time.Duration).between(hecho.fechaCarga, ahora)}">
							<span th:if="${duracion.toDays() > 0}"
								  th:text="${'Hace ' + duracion.toDays() + (duracion.toDays() == 1 ? ' día' : ' días')}"></span>
							<span th:if="${duracion.toDays() == 0 && duracion.toHours() > 0}"
								  th:text="${'Hace ' + duracion.toHours() + (duracion.toHours() == 1 ? ' hora' : ' horas')}"></span>
							<span th:if="${duracion.toDays() == 0 && duracion.toHours() == 0 && duracion.toMinutes() > 0}"
								  th:text="${'Hace ' + duracion.toMinutes() + ' min'}"></span>
							<span th:if="${duracion.toDays() == 0 && duracion.toHours() == 0 && duracion.toMinutes() == 0}">Hace un momento</span>
						</span>
						<span th:unless="${hecho.fechaCarga != null}">
							Fecha N/A
						</span>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>

<th:block th:fragment="cardColeccion(coleccion)">
	<div>
		<div class="coleccion-detalles">
			<div>
				<h1 class="coleccion-titulo" th:text="${coleccion.titulo}"></h1>
				<h2 class="text-[15px]" th:text="${coleccion.descripcion}"></h2>
			</div>
			<div class="coleccion-tipo-hechos">
				<a th:href="@{/colecciones/{id}/hechosIrrestrictos(id=${coleccion.id})}" class="btn-secondary">
					Hechos Irrestrictos
				</a>
				<a th:href="@{/colecciones/{id}/hechosCurados(id=${coleccion.id})}" class="btn-secondary">
					Hechos Curados
				</a>
			</div>
		</div>
	</div>
	<div th:if="${isAdmin}" class="coleccion-actions">
		<button th:id="|ver-coleccion-${coleccion.id}|" type="button" class="btn-ver-coleccion" aria-label="Ver Colección">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" role="img" aria-label="Ver">
				<path d="M1 12s4.5-7 11-7 11 7 11 7-4.5 7-11 7S1 12 1 12z"/>
				<circle cx="12" cy="12" r="3"/>
			</svg>
		</button>
		<button th:id="|editar-coleccion-${coleccion.id}|" type="button" class="btn-editar-coleccion" aria-label="Editar Colección">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" aria-hidden="true">
				<path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
			</svg>
		</button>
		<div class="btn-eliminar-coleccion">
			<button th:id="|eliminar-coleccion-${coleccion.id}|" aria-label="Eliminar Colección">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 1-7.5 0" />
				</svg>
			</button>
			<div th:id="|spinner-eliminar-coleccion-${coleccion.id}|" class="p-[8px] hidden border-4 border-gray-100 border-t-transparent rounded-full animate-spin"></div>
		</div>
	</div>
</th:block>

<th:block th:fragment="cardHechoPendiente(hecho)">
	<h2 class="card-title" th:text="${hecho.titulo}">
		Título del Hecho
	</h2>
	<div class="card-content">
		<div class="info-section">
			<span class="info-label">
				Fecha Acontecimiento:
			</span>
			<p class="info-value" th:text="${#temporals.format(hecho.fechaAcontecimiento, 'dd/MM/yyyy HH:mm')}">
				Fecha
			</p>
		</div>
		<div class="info-section">
			<span class="info-label">
				Descripción:
			</span>
			<p class="info-value" th:text="${hecho.descripcion}">
				Descripción breve
			</p>
		</div>
	</div>
	<div class="botones-revision">
		<button type="button" class="btn-ver-hecho-pendiente" th:attr="data-id=${hecho.id}">
			Ver Detalle
		</button>
	</div>
</th:block>
