<th:block th:fragment="menuScripts">
	<script src="/js/menu.js" defer></script>
	<script src="/js/editar-perfil.js" defer></script>
	<script th:if="${isAdmin}" src="/js/crear-coleccion.js" defer></script>
	<script src="/js/ver-mis-hechos.js" defer></script>
	<script src="/js/crear-hecho.js" defer></script>
	<script src="/js/coleccion.js" defer></script>
	<script src="/js/hecho.js" defer></script>
	<script src="/js/crear-fuente.js" defer></script>
	<script src="/js/fuente.js" defer></script>
</th:block>



<th:block th:fragment="menu">
	<button id="menu-button"
			class="bg-transparent border-0 text-white cursor-pointer p-2 transition duration-200 ease-in-out flex items-center justify-center hover:opacity-80 hover:scale-105"
			aria-label="Menú DropDown">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
			 class="w-12 h-12">
			<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
		</svg>
	</button>

	<div id="dropdown-menu" class="menu-dropdown hidden">
		<div class="dropdown-menu-content">
			<div th:if="${isLoggedIn}" class="dropdown-menu-header">
				<div class="flex items-center gap-2">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						 stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round"
							  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
					</svg>
					<span class="font-semibold" th:text="${userName}">Usuario</span>
				</div>
			</div>
			<div class="dropdown-menu-section">
				<h2 class="dropdown-menu-section-title">Acciones</h2>
				<button id="menu-crear-hecho" class="dropdown-menu-item dropdown-menu-button">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						 stroke="currentColor" class="w-5 h-5">
						<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
					</svg>
					<span>Crear Hecho</span>
				</button>
				<button th:if="${isAdmin}" id="menu-crear-coleccion"
						class="dropdown-menu-item dropdown-menu-button">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						 stroke="currentColor" class="w-5 h-5">
						<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
					</svg>
					<span>Crear Colección</span>
				</button>
				<button th:if="${isAdmin}" id="menu-crear-fuente"
						class="dropdown-menu-item dropdown-menu-button">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						 stroke="currentColor" class="w-5 h-5">
						<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
					</svg>
					<span>Crear Fuente</span>
				</button>
				<button th:if="${isLoggedIn}" id="menu-mis-hechos"
						class="dropdown-menu-item dropdown-menu-button" data-is-admin="${isAdmin}">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						 stroke="currentColor" class="w-5 h-5">
						<path stroke-linecap="round" stroke-linejoin="round"
							  d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"/>
					</svg>
					<span>Mis Hechos</span>
				</button>
				<a th:if="${isAdmin}" href="/hechos-pendientes" class="dropdown-menu-item">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						 stroke="currentColor" class="w-5 h-5">
						<path stroke-linecap="round" stroke-linejoin="round"
							  d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75"/>
					</svg>
					<span>Hechos Pendientes</span>
				</a>
				<button th:if="${isLoggedIn}" id="menu-editar-perfil"
						class="dropdown-menu-item dropdown-menu-button">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						 stroke="currentColor" class="w-5 h-5">
						<path stroke-linecap="round" stroke-linejoin="round"
							  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
					</svg>
					<span>Editar Perfil</span>
				</button>
			</div>
			<div class="dropdown-menu-section border-t border-gray-200 pt-3">
				<a th:if="${!isLoggedIn}" th:href="@{/login}"
				   class="dropdown-menu-item text-blue-600 font-semibold">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						 stroke="currentColor" class="w-5 h-5">
						<path stroke-linecap="round" stroke-linejoin="round"
							  d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25"/>
					</svg>
					<span>Iniciar Sesión</span>
				</a>
				<div th:if="${isLoggedIn}">
					<a href="/logout" class="dropdown-menu-item text-red-600 font-semibold">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
							 stroke="currentColor" class="w-5 h-5">
							<path stroke-linecap="round" stroke-linejoin="round"
								  d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"/>
						</svg>
						<span>Cerrar Sesión</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="~{fragments/modal :: modalHecho}"/>
	<th:block th:replace="~{fragments/modal :: modalFuente}"/>
	<th:block th:if="${isAdmin}" th:replace="~{fragments/modal :: modalColeccion}"/>
	<th:block th:replace="~{fragments/modal :: modalMisHechos}"/>
	<th:block th:replace="~{fragments/modal :: modalEditarPerfil}"/>
</th:block>
