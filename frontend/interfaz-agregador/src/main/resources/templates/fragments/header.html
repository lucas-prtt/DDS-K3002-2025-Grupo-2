<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MetaMapa</title>
    <!-- Tokens CSRF para formularios POST -->
    <meta name="_csrf" th:content="${_csrf?.token}" />
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" />
</head>
<body>

<!-- Fragment: Header de navegación -->
<header th:fragment="navbar(contenidoSuperior, menuDerecho)" class="bg-black ">
    <nav class="px-8 py-4 grid grid-cols-3 items-center relative">

    <!-- Izquierda: Logo -->
        <a href="/" class="flex items-center space-x-2 z-10">
            <div class="flex flex-col align-items-center">
                <img th:src="@{/images/logo-metamapa.png}" class="w-20 h-20">
                <p class="text-white">METAMAPA</p>
            </div>
        </a>

        <!-- Centro: Puede ser título, barra de búsqueda, etc -->
        <div th:replace="${contenidoSuperior}"></div>

        <!-- Derecha: Menú derecho -->
        <div th:replace="${menuDerecho}"></div>
    </nav>
</header>

</body>
</html>
