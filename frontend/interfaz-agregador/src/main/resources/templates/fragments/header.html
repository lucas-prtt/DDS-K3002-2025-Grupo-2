<th:block th:fragment="headerScripts">
    <th:block th:replace= "~{fragments/menu :: menuScripts}" />
    <script src="/js/return.js" defer></script>
</th:block>

<header th:fragment="navbar(isMapPage)" class="bg-black">

    <!-- NAVBAR -->
    <nav class="px-8 py-2 grid grid-cols-3 items-center relative">
        <!-- Izquierda: Logo -->
        <a href="/" class="flex flex-col w-[5rem] align-items-center">
            <img th:src="@{/images/logo-metamapa.png}" class="w-[4rem] h-[4rem]" alt="Logo Metamapa"/>
            <p class="text-white">METAMAPA</p>
        </a>

        <!-- Centro: Puede ser título, barra de búsqueda, etc -->
        <th:block th:if="${!isMapPage}">
            <h1 class="text-5xl font-semibold text-white text-center">METAMAPA</h1>
        </th:block>
        <th:block th:if="${isMapPage}">
            <th:block th:replace="~{fragments/search-bar :: searchBar('hechos')}" />
        </th:block>

        <!-- Derecha: Menú derecho -->
        <div class="flex align-items-center justify-end gap-4">
            <button id="btn-return" class="btn-return text-white hover:opacity-80 hover:scale-105" aria-label="Volver">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
            </button>
            <th:block th:replace="~{fragments/menu :: menu}" />
        </div>
    </nav>

    <!-- TABBAR -->
    <div class="w-full flex justify-center border-t border-gray-800">
        <div class="flex space-x-10 text-sm font-medium">
            <a th:href="@{/}"
               class="metamapa-tabbar-item"
               th:classappend="${activeTab == 'homepage'} ? 'text-white border-red-700 bg-red-900/20' : 'text-gray-400 border-transparent hover:text-gray-200 hover:bg-red-900/30 hover:border-red-400'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
                </svg>
                Inicio
            </a>

            <a th:href="@{/mapa}"
               class="metamapa-tabbar-item"
               th:classappend="${activeTab == 'mapa'} ? 'text-white border-red-700 bg-red-900/20' : 'text-gray-400 border-transparent hover:text-gray-200 hover:bg-red-900/30 hover:border-red-400'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z"/>
                </svg>
                Mapa Interactivo
            </a>

            <a th:href="@{/colecciones}"
               class="metamapa-tabbar-item"
               th:classappend="${activeTab == 'colecciones'} ? 'text-white border-red-700 bg-red-900/20' : 'text-gray-400 border-transparent hover:text-gray-200 hover:bg-red-900/30 hover:border-red-400'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"/>
                </svg>
                Colecciones
            </a>

            <a th:href="@{/stats}"
               class="metamapa-tabbar-item"
               th:classappend="${activeTab == 'estadisticas'} ? 'text-white border-red-700 bg-red-900/20' : 'text-gray-400 border-transparent hover:text-gray-200 hover:bg-red-900/30 hover:border-red-400'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
                </svg>
                Estadísticas
            </a>

            <a th:if="${isAdmin}" th:href="@{/solicitudes}"
               class="metamapa-tabbar-item"
               th:classappend="${activeTab == 'colecciones'} ? 'text-white border-red-700 bg-red-900/20' : 'text-gray-400 border-transparent hover:text-gray-200 hover:bg-red-900/30 hover:border-red-400'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z"/>
                </svg>
                Solicitudes
            </a>
        </div>
    </div>
</header>
