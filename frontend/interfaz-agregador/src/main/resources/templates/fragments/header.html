<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Tokens CSRF para formularios POST -->
    <meta name="_csrf" th:content="${_csrf?.token}" />
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" />
</head>
<body>

<!-- Fragment: Header de navegación -->
<header th:fragment="navbar(contenidoSuperior, menuDerecha)" class="bg-indigo-800 text-white">
    <nav class="px-6 py-4 flex justify-between items-center relative">
        <!-- Izquierda: Logo -->
        <a href="/" class="flex items-center space-x-2 z-10">
            <img th:src="@{/images/logo-metamapa.png}" class="w-24 h-24">
        </a>

        <!-- Centro: Puede ser título, barra de búsqueda, etc -->
        <div th:replace="~{__${contenidoSuperior}__}"></div>

        <!-- Derecha: Menú derecho -->
        <div th:replace="~{__${menuDerecha}__}"></div>
    </nav>
</header>

</body>
</html>
