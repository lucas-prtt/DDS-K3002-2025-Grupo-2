<button th:fragment="spinnerButton(btnName, btnId)" th:id="${btnId}" class="btn-primary" type="button" aria-label="Haga Click">
	<span th:text="${btnName}" th:id="|nombre-${btnId}|"></span>
	<div th:id="|spinner-${btnId}|" class="w-5 h-5 hidden border-4 border-gray-400 border-t-transparent rounded-full animate-spin"></div>
</button>

<button th:fragment="exitModalButton(cancelBtnName, cancelBtnId)"
		th:id="${cancelBtnId}"
		th:text="${cancelBtnName}"
		th:aria-label="${cancelBtnName}"
		type="button" class="btn-quaternary">
</button>

<span th:fragment="avisoCamposObligatorios" class="form-obligatory-icon text-xs">
	(*): Campo obligatorio
</span>

<th:block th:fragment="agregarFuente(sufix)">
	<p class="form-label">
		Fuentes
	</p>
	<p th:id="|sin-fuentes-${sufix}|" class="no-container-message">
		No hay fuentes asociadas a esta colecciÃ³n
	</p>
	<div th:id="|fuentes-container-${sufix}|" class="space-y-2"></div>
	<button th:id="|agregar-fuente-${sufix}|" type="button" class="btn-primary" aria-label="Agregar Fuente">
		+ Agregar Fuente
	</button>
</th:block>

<th:block th:fragment="agregarCriterio(sufix)">
	<p class="form-label">
		Criterios de Pertenencia
		<span class="form-obligatory-icon">
			*
		</span>
	</p>
	<p th:id="|sin-criterios-${sufix}|" class="obligatory-container-message">
		Debe agregar un criterio de pertenencia
	</p>
	<div th:id="|criterios-container-${sufix}|" class="space-y-2"></div>
	<button th:id="|agregar-criterio-${sufix}|" type="button" class="btn-primary" aria-label="Agregar Criterio">
		+ Agregar Criterio
	</button>
</th:block>
