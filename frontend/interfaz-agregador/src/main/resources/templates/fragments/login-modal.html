<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Fragment: Modal de Login -->
<div th:fragment="loginModal" id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8 relative animate-fadeIn">

        <!-- Botón cerrar -->
        <button onclick="closeLoginModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Logo y título -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-indigo-800 mb-2">Bienvenido a MetaMapa</h2>
            <p class="text-gray-600">Inicia sesión para continuar</p>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="space-y-6">

            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Correo electrónico
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="tu@email.com"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    required
                />
            </div>

            <!-- Campo Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    required
                />
            </div>

            <!-- Botón Sign In -->
            <button
                type="submit"
                class="w-full bg-indigo-800 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-lg hover:shadow-xl"
            >
                Iniciar Sesión
            </button>
        </form>

        <!-- Separador -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">O continúa con</span>
            </div>
        </div>

        <!-- Botón Sign In with Google -->
        <a
            href="#"
            onclick="saveCurrentUrlAndLogin('google'); return false;"
            class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition duration-200 shadow hover:shadow-md"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            Continuar con Google
        </a>

        <!-- Enlaces adicionales -->
        <div class="mt-6 text-center space-y-2">
            <a href="#" onclick="closeLoginModal(); openForgotPasswordModal(); return false;" class="block text-sm text-indigo-600 hover:text-indigo-800 transition">
                ¿Olvidaste tu contraseña?
            </a>
            <p class="text-sm text-gray-600">
                ¿No tienes cuenta?
                <a href="#" onclick="closeLoginModal(); openRegisterModal(); return false;" class="text-indigo-600 hover:text-indigo-800 font-semibold transition">
                    Regístrate aquí
                </a>
            </p>
        </div>

    </div>
</div>

<script>
    // Función para guardar la URL actual y redirigir al login
    function saveCurrentUrlAndLogin(provider) {
        // Guardar la URL actual (sin el hash ni query params del modal)
        const currentUrl = window.location.pathname;

        // Enviar al servidor para guardar en la sesión
        fetch('/save-redirect-url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'url=' + encodeURIComponent(currentUrl)
        }).then(() => {
            // Redirigir según el proveedor
            if (provider === 'google') {
                window.location.href = 'http://localhost:8095/realms/metamapa/broker/google/login?client_id=metamapa-agregador-ui&redirect_uri=http://localhost:8094/login/oauth2/code/keycloak&response_type=code&scope=openid';
            } else {
                window.location.href = '/oauth2/authorization/keycloak';
            }
        });
    }

    // Interceptar el submit del formulario para redirigir a Keycloak
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Guardar URL y redirigir
                saveCurrentUrlAndLogin('keycloak');
            });
        }
    });
</script>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .animate-fadeIn {
        animation: fadeIn 0.2s ease-out;
    }
</style>

</body>
</html>
