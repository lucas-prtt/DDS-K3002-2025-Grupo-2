<!-- Todos los fragmentos ahora usan el menú hamburguesa -->
<!-- Home: solo menú hamburguesa, sin botón volver -->
<div th:fragment="home(isLoggedIn, isAdmin)" class="flex justify-end relative">
    <div th:replace="~{fragments/hamburger-menu :: menuHamburguesa(${isLoggedIn}, ${isAdmin})}"></div>
</div>

</div>
