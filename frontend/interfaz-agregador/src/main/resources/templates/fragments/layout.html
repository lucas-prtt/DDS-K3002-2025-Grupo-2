<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (contenidoSuperior, contenido, menuDerecho)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMapa</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <!-- Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ============================================== -->
    <!-- INCLUYE LOS ESTILOS ESPECÃFICOS DE LA PÃGINA   -->
    <!-- (Solo si el fragmento 'pageStyles' estÃ¡ definido) -->
    <th:block th:replace="~{::pageStyles}" />
    <!-- ============================================== -->
</head>
<body class="bodyHome bg-gray-50">

<!-- Header -->
<div th:replace="~{fragments/header :: navbar(${contenidoSuperior}, ${menuDerecho})}"></div>

<!-- Contenido Principal (variable) -->
<div th:replace="${contenido}"></div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Script para el menÃº de perfil -->
<div th:replace="~{fragments/button :: profileScript}"></div>
<!-- Agregar antes del cierre del body -->
<script th:inline="javascript">
    /*<![CDATA[*/
    window.autorData = {
        id: [[${userId}]],
        email: [[${email}]],
        nombre: [[${firstName}]],
        apellido: [[${lastName}]]
    };
    console.log('Datos del autor:', window.autorData);
    /*]]>*/
</script>
</html>
