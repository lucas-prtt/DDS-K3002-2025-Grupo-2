<!-- Fragment: Botón de Perfil (usuario autenticado) -->
<div th:fragment="botonPerfil" class="z-10 gap-3 transition-transform p-2 flex items-center justify-center">
    <div class="relative">
        <button id="profileButton" onclick="toggleProfileMenu()" class="hover:opacity-80 hover:scale-105 transition-transform text-white flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </button>

        <div id="profileMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
            <a class="block px-4 py-3 text-gray-700 transition rounded-t-lg">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    <span class="text-black font-semibold" th:text="${userName}">Usuario</span>
                </div>
            </a>
            <a id="editarPerfilLink"
               class="block px-4 py-3 text-gray-700 transition rounded-lg hover:bg-gray-100 cursor-pointer"
               onclick="toggleModalEditarPerfil()">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                    <span class="text-black font-semibold">Editar Perfil</span>
                </div>
            </a>
            <a class="block px-4 py-3 text-gray-700 transition rounded-t-lg">
                <div th:fragment="botonMisHechos" class="z-10">
                    <button onclick="verMisHechos()"
                            class="w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100 transition rounded-lg flex items-center justify-between">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                        </svg>
                        <span>Mis Hechos</span>
                    </button>
                </div>
            </a>

            <a th:if="${isAdmin}" th:href="@{/solicitudes-pendientes}" class="block px-4 py-3 text-gray-700 transition rounded-lg hover:bg-gray-100">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5A2.25 2.25 0 0 1 5.25 5.25h13.5A2.25 2.25 0 0 1 21 7.5v9a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 16.5v-9zM7.5 12h9" />
                    </svg>
                    <span class="text-black font-semibold">Hechos a Revisión</span>
                </div>
            </a>


            <div class="border-t border-gray-200"></div>
            <a th:href="@{/logout}" class="block px-4 py-3 text-red-600 hover:bg-red-50 transition rounded-b-lg">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                    </svg>
                    Cerrar Sesión
                </div>
            </a>
        </div>
    </div>
</div>

<script th:fragment="profileScript">
    // Función para toggle del menú de perfil
    function toggleProfileMenu() {
        const menu = document.getElementById('profileMenu');
        if (menu) {
            menu.classList.toggle('hidden');
        }
    }

    // Cerrar el menú si se hace clic fuera de él
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('profileMenu');
        const button = event.target.closest('#profileButton');

        if (menu && !menu.contains(event.target) && !button) {
            menu.classList.add('hidden');
        }
    });
</script>

<div th:fragment="botonCrearHecho" class="z-10">
    <!-- Script para pasar datos del usuario al JavaScript -->
    <button class="text-white hover:opacity-80 hover:scale-105 transition-transform p-2 flex items-center justify-center"
            onClick="toggleModalHecho()"
            title="Crear nuevo hecho">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
    </button>

    <!-- Overlay oscuro -->
    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- Modal personalizado -->
    <div id="modalCrearHecho" class="custom-modal" style="display: none;">
        <div class="modal-header">
            <h5 class="modal-title">Crear Nuevo Hecho</h5>
            <button type="button" class="close-button" onclick="toggleModalHecho()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <form id="formCrearHecho">
                <!-- Fila 1: Título y Categoría -->
                <div class="row g-2 mb-3">
                    <div class="col-md-8">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título del hecho" required>
                    </div>
                    <div class="col-md-4">
                        <label for="categoria" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Ej: Desastre Natural" required>
                    </div>
                </div>

                <!-- Fila 2: Descripción -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="2" placeholder="Ingrese la descripción del hecho" required></textarea>
                </div>

                <!-- Sección de Ubicación -->
                <div class="mb-3">
                    <label class="form-label">Ubicación</label>
                    <div class="form-check mb-2">
                        <input type="checkbox" id="usarCoordenadas" class="form-check-input" onchange="toggleUbicacionInputs()">
                        <label for="usarCoordenadas" class="form-check-label" style="color:black">
                            Ingresar manualmente latitud y longitud
                        </label>
                    </div>

                    <!-- Campos de dirección -->
                    <div id="direccionContainer" class="row g-2">
                        <div class="col-md-6">
                            <label for="pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="pais" placeholder="Ej: Argentina" required>
                        </div>
                        <div class="col-md-6">
                            <label for="provincia" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="provincia" placeholder="Ej: Buenos Aires" required>
                        </div>
                        <div class="col-md-4">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" placeholder="Ej: La Plata" required>
                        </div>
                        <div class="col-md-5">
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="calle" placeholder="Ej: Calle 7" required>
                        </div>
                        <div class="col-md-3">
                            <label for="altura" class="form-label">Altura</label>
                            <input type="text" class="form-control" id="altura" placeholder="Ej: 1234" required>
                        </div>
                    </div>

                    <!-- Campos de coordenadas -->
                    <div id="coordenadasContainer" class="row g-2" style="display: none;">
                        <div class="col-md-6">
                            <label for="latitud" class="form-label">Latitud</label>
                            <input type="number" step="any" class="form-control" id="latitud" placeholder="-34.603722">
                        </div>
                        <div class="col-md-6">
                            <label for="longitud" class="form-label">Longitud</label>
                            <input type="number" step="any" class="form-control" id="longitud" placeholder="-58.381592">
                        </div>
                    </div>
                </div>

                <!-- Fila 3: Fecha y Contenido Texto -->
                <div class="row g-2 mb-3">
                    <div class="col-md-5">
                        <label for="fecha" class="form-label">Fecha y Hora</label>
                        <input type="datetime-local" class="form-control" id="fecha" required>
                    </div>
                    <div class="col-md-7">
                        <label for="contenidoTexto" class="form-label">Contenido de Texto</label>
                        <textarea class="form-control" id="contenidoTexto" rows="2" placeholder="Describa el hecho..." required></textarea>
                    </div>
                </div>

                <!-- Sección de Multimedia -->
                <div class="mb-3">
                    <label class="form-label">Contenido Multimedia</label>
                    <div id="multimediaContainer"></div>
                    <button type="button" class="btn btn-sm btn-primary mt-2" onclick="agregarMultimedia()">
                        + Añadir Multimedia
                    </button>
                </div>

                <!-- Checkbox de anonimato -->
                <div class="mb-3">
                    <label class="d-flex align-items-center">
                        <input type="checkbox" id="anonimato" name="anonimato" class="form-check-input">
                        <span class="ms-2" style="color: black">Publicar de forma anónima</span>
                    </label>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="toggleModalHecho()">Cancelar</button>
            <button type="button" class="btn btn-danger-hecho" th:onclick="|publicarHecho(${isAdmin})|">Publicar</button>
        </div>
    </div>
    <script th:src="@{/js/crear-hecho.js}"></script>
</div>

<div th:fragment="botonCrearColeccion" class="z-10">
    <!-- Botón para abrir el modal -->
    <button class="hover:opacity-80 hover:scale-105 transition-transform p-2 flex items-center justify-center text-white" onClick="toggleModalColeccion()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
    </button>

    <!-- Modal para Crear Colección -->
    <div id="modalCrearColeccion" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <!-- Header del Modal -->
            <div class="modal-header flex justify-between items-center p-4 border-b bg-black rounded-t-lg">
                <h5 style="color: white" class="modal-title text-xl font-semibold">Crear Nueva Colección</h5>
                <button type="button" class="text-gray-400 hover:text-gray-600" onclick="toggleModalColeccion()">
                    <svg style="color:black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Body del Modal (con scroll) -->
            <div class="modal-body p-6 space-y-4 overflow-y-auto">
                <form id="formCrearColeccion" class="space-y-4">
                    <!-- Título -->
                    <div>
                        <label for="tituloColeccion" class="block text-sm font-medium text-gray-700 mb-1">Título <span class="text-red-500">*</span></label>
                        <input type="text" style="color: black" class="p-2 form-input w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="tituloColeccion" placeholder="Ej: Incendios Forestales 2025" required>
                    </div>

                    <!-- Descripción -->
                    <div>
                        <label for="descripcionColeccion" class="block text-sm font-medium text-gray-700 mb-1">Descripción <span class="text-red-500">*</span></label>
                        <textarea style="color: black" class="p-2 form-textarea w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="descripcionColeccion" rows="3" placeholder="Describe brevemente la colección" required></textarea>
                    </div>

                    <!-- Criterio de Pertenencia -->
                    <div>
                        <label for="criterioTipo" class="block text-sm font-medium text-gray-700 mb-1">Criterio de Pertenencia <span class="text-red-500">*</span></label>
                        <select id="criterioTipo" class="form-select w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" onchange="mostrarCamposCriterio()">
                            <option value="">Seleccione un criterio...</option>
                            <option value="DISTANCIA">Criterio de Distancia</option>
                            <option value="FECHA">Criterio de Fecha</option>
                        </select>
                    </div>

                    <!-- Campos Condicionales: Criterio de Distancia -->
                    <div id="criterioDistanciaFields" class="hidden space-y-3 p-3 border rounded-md bg-gray-50">
                        <p class="text-xs font-semibold text-gray-600">Configuración de Distancia</p>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label for="criterioLatitud" class="block text-xs font-medium text-gray-700 mb-1">Latitud Base <span class="text-red-500">*</span></label>
                                <input style="color: black" type="number" step="any" class="p-2 form-input w-full text-sm border-gray-300 rounded-md shadow-sm" id="criterioLatitud" placeholder="-34.6037">
                            </div>
                            <div>
                                <label for="criterioLongitud" class="block text-xs font-medium text-gray-700 mb-1">Longitud Base <span class="text-red-500">*</span></label>
                                <input style="color: black" type="number" step="any" class="p-2 form-input w-full text-sm border-gray-300 rounded-md shadow-sm" id="criterioLongitud" placeholder="-58.3816">
                            </div>
                        </div>
                        <div>
                            <label for="criterioDistanciaMinima" class="block text-xs font-medium text-gray-700 mb-1">Distancia Máxima (km) <span class="text-red-500">*</span></label>
                            <input style="color: black" type="number" step="any" class="p-2 form-input w-full text-sm border-gray-300 rounded-md shadow-sm" id="criterioDistanciaMinima" placeholder="Ej: 50.5">
                        </div>
                    </div>

                    <!-- Campos Condicionales: Criterio de Fecha -->
                    <div id="criterioFechaFields" class="hidden space-y-3 p-3 border rounded-md bg-gray-50">
                        <p class="text-xs font-semibold text-gray-600">Configuración de Fechas</p>
                        <div>
                            <label for="criterioFechaInicial" class="block text-xs font-medium text-gray-700 mb-1">Fecha Inicial <span class="text-red-500">*</span></label>
                            <input style="color: black" type="datetime-local" class="p-2 form-input w-full text-sm border-gray-300 rounded-md shadow-sm" id="criterioFechaInicial">
                        </div>
                        <div>
                            <label for="criterioFechaFinal" class="block text-xs font-medium text-gray-700 mb-1">Fecha Final <span class="text-red-500">*</span></label>
                            <input style="color: black"type="datetime-local" class="p-2 form-input w-full text-sm border-gray-300 rounded-md shadow-sm" id="criterioFechaFinal">
                        </div>
                    </div>

                    <!-- Sección de Fuentes -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fuentes <span class="text-red-500">*</span></label>
                        <div id="fuentesContainer" class="space-y-3 mb-3">
                            <!-- Las fuentes se agregarán aquí dinámicamente -->
                        </div>
                        <button type="button" onclick="agregarFuente()" class="btn-agregar-fuente text-sm text-red-800 hover:text-indigo-800 font-medium flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 mr-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            Agregar Fuente
                        </button>
                    </div>

                    <!-- Algoritmo de Consenso -->
                    <div>
                        <label for="algoritmoConsenso" class="block text-sm font-medium text-gray-700 mb-1">Algoritmo de Consenso <span class="text-red-500">*</span></label>
                        <select id="algoritmoConsenso" class="form-select w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                            <option value="IRRESTRICTO">Irrestricto (Mostrar todo)</option>
                            <option value="ABSOLUTO">Absoluto (Todas las fuentes coinciden)</option>
                            <option value="MULTIPLES_MENCIONES">Múltiples Menciones (Al menos 2)</option>
                            <option value="MAYORIA_SIMPLE">Mayoría Simple (Más de la mitad)</option>
                        </select>
                    </div>

                </form> <!-- Fin del Formulario -->
            </div>

            <!-- Footer del Modal -->
            <div class="modal-footer flex justify-end items-center p-4 border-t space-x-3">
                <button type="button" class="btn-secondary px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200" onclick="toggleModalColeccion()">Cancelar</button>
                <button type="button" class="btn-primary px-4 py-2 text-sm font-medium text-white bg-red-700 border border-transparent rounded-md hover:bg-red-800 shadow-sm" onclick="crearColeccion()">Crear Colección</button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // --- Funciones del Modal ---
        function toggleModalColeccion() {
            const modal = document.getElementById('modalCrearColeccion');
            modal.classList.toggle('hidden'); // usar clases en vez de style.display

            // Si se abrió, resetear y preparar formulario
            if (!modal.classList.contains('hidden')) {
                document.getElementById('formCrearColeccion').reset();
                document.getElementById('fuentesContainer').innerHTML = '';
                mostrarCamposCriterio();
            }
        }
        function mostrarCamposCriterio() {
            const tipo = document.getElementById('criterioTipo').value;
            const camposDistancia = document.getElementById('criterioDistanciaFields');
            const camposFecha = document.getElementById('criterioFechaFields');

            camposDistancia.style.display = tipo === 'DISTANCIA' ? 'block' : 'none';
            camposFecha.style.display = tipo === 'FECHA' ? 'block' : 'none';
        }

        let fuenteCounter = 0; // Para dar IDs únicos a los campos de fuente

        function agregarFuente() {
            fuenteCounter++;
            const container = document.getElementById('fuentesContainer');
            const div = document.createElement('div');
            div.className = 'fuente-item grid grid-cols-1 md:grid-cols-3 gap-2 items-end p-3 border rounded-md bg-gray-50 relative';
            div.id = `fuente-${fuenteCounter}`;

            div.innerHTML = `
                <div class="md:col-span-3 text-xs font-semibold text-gray-600 mb-1">Fuente ${fuenteCounter}</div>

                <div>
                    <label for="fuenteTipo-${fuenteCounter}" class="block text-xs font-medium text-gray-700 mb-1">Tipo <span class="text-red-500">*</span></label>
                    <select id="fuenteTipo-${fuenteCounter}" class="form-select w-full text-sm border-gray-300 rounded-md shadow-sm" onchange="actualizarCampoNombre(${fuenteCounter})">
                        <option value="">Seleccione un tipo...</option>
                        <option value="ESTATICA">Estática</option>
                        <option value="DINAMICA">Dinámica</option>
                        <option value="PROXY">Proxy</option>
                    </select>
                </div>

                <div id="campoNombre-${fuenteCounter}" style="display: none;">
                    <label for="fuenteNombre-${fuenteCounter}" class="block text-xs font-medium text-gray-700 mb-1">Nombre <span class="text-red-500">*</span></label>
                    <input style="color:black" type="text" id="fuenteNombre-${fuenteCounter}" class="form-input w-full text-sm border-gray-300 rounded-md shadow-sm" placeholder="Nombre de la fuente">
                </div>

                <button type="button" onclick="eliminarFuente(this)" class="absolute top-1 right-1 text-red-500 hover:text-red-700 p-1 rounded-full bg-red-100 hover:bg-red-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3 h-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            `;

            container.appendChild(div);
        }

        function eliminarFuente(button) {
            button.closest('.fuente-item').remove();
            //fuenteCounter--;
        }

        function actualizarCampoNombre(index) {
            const tipo = document.getElementById(`fuenteTipo-${index}`).value;
            const campoNombre = document.getElementById(`campoNombre-${index}`);
            campoNombre.style.display = (tipo === 'ESTATICA' || tipo === 'PROXY') ? 'block' : 'none';
        }

        // --- Función para Crear la Colección (CORREGIDA) ---
        function crearColeccion() {
            const titulo = document.getElementById('tituloColeccion').value.trim();
            const descripcion = document.getElementById('descripcionColeccion').value.trim();
            if (!titulo || !descripcion) {
                alert('Por favor, complete el título y la descripción.');
                return;
            }

            // Construir el objeto Criterio
            const criterioTipoSelect = document.getElementById('criterioTipo').value;
            let criterioObjeto = null;
            if (criterioTipoSelect === 'DISTANCIA') {
                const lat = document.getElementById('criterioLatitud').value;
                const lon = document.getElementById('criterioLongitud').value;
                const dist = document.getElementById('criterioDistanciaMinima').value;
                if (!lat || !lon || !dist) {
                    alert('Complete todos los campos del criterio de distancia.');
                    return;
                }
                criterioObjeto = {
                    tipo: 'distancia', // CORREGIDO: minúscula
                    ubicacionBase: { latitud: parseFloat(lat), longitud: parseFloat(lon) },
                    distanciaMinima: parseFloat(dist)
                };
            } else if (criterioTipoSelect === 'FECHA') {
                const fechaIni = document.getElementById('criterioFechaInicial').value;
                const fechaFin = document.getElementById('criterioFechaFinal').value;
                if (!fechaIni || !fechaFin) {
                    alert('Complete ambas fechas del criterio.');
                    return;
                }
                // Formato esperado por backend: "YYYY-MM-DDTHH:mm:ss.SSS"
                // Los inputs datetime-local devuelven "YYYY-MM-DDTHH:mm"
                // Podemos añadir segundos y milisegundos si es necesario, o ajustar el backend
                const fechaInicialFormatted = fechaIni + ":00.000"; // Añade segundos y milisegundos
                const fechaFinalFormatted = fechaFin + ":00.000";

                criterioObjeto = {
                    tipo: 'fecha', // CORREGIDO: minúscula
                    fechaInicial: fechaInicialFormatted,
                    fechaFinal: fechaFinalFormatted
                };
            } else {
                alert('Seleccione un criterio de pertenencia.');
                return;
            }

            // CORREGIDO: Envolver el criterio en un array
            const criteriosDePertenencia = [criterioObjeto];

            // Recopilar las Fuentes
            const fuentes = [];
            const fuenteItems = document.querySelectorAll('#fuentesContainer .fuente-item');
            if (fuenteItems.length === 0) {
                alert('Debe agregar al menos una fuente.');
                return;
            }
            try {
                fuenteItems.forEach((item, index) => {
                    const i = item.id.split('-')[1];
                    const tipoSelect = item.querySelector(`#fuenteTipo-${i}`).value;
                    if (!tipoSelect) {
                        throw new Error(`Debe seleccionar un tipo para la Fuente ${index + 1}.`);
                    }
                    const nombreInput = item.querySelector(`#fuenteNombre-${i}`);
                    const nombre = nombreInput ? nombreInput.value.trim() : null;

                    // Validar: solo se requiere nombre si es estática o proxy
                    if ((tipoSelect === 'ESTATICA' || tipoSelect === 'PROXY') && !nombre) {
                        throw new Error(`Debe ingresar un nombre para la Fuente ${index + 1} (${tipoSelect}).`);
                    }

                    fuentes.push({
                        tipo: tipoSelect.toLowerCase(),
                        id: nombre || null
                    });
                });
            } catch (error) {
                alert(error.message);
                return;
            }

            // Obtener Algoritmo de Consenso
            const algoritmo = document.getElementById('algoritmoConsenso').value;

            // Construir el Payload Final
            const payload = {
                titulo: titulo,
                descripcion: descripcion,
                criteriosDePertenencia: criteriosDePertenencia, // CORREGIDO: nombre y es un array
                fuentes: fuentes,
                tipoAlgoritmoConsenso: algoritmo // CORREGIDO: nombre
            };

            console.log("Enviando Payload:", JSON.stringify(payload, null, 2));

            // Enviar la Petición POST
            fetch('http://localhost:8086/apiAdministrativa/colecciones', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (response.ok) {
                        return response.text().then(text => {
                            console.log('Respuesta del servidor (texto):', text);
                            return text || {};
                        });
                    } else {
                        return response.text().then(text => { throw new Error('Error al crear colección: ' + response.status + (text ? ' - ' + text : '')) });
                    }
                })
                .then(data => {
                    console.log('Colección creada:', data);
                    alert('¡Colección creada con éxito!');
                    toggleModalColeccion();
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al crear la colección. Verifique los datos o consulte la consola.\nDetalle: ' + error.message);
                });
        }

        document.addEventListener('DOMContentLoaded', mostrarCamposCriterio);
    </script>
</div>
<script th:fragment="botonPerfilScript">

    function toggleProfileMenu() {
        const menu = document.getElementById('profileMenu');
        if (menu) {
            menu.classList.toggle('hidden');
        }
    }

    document.addEventListener('click', function(event) {
        const menu = document.getElementById('profileMenu');
        const button = event.target.closest('#profileButton');

        if (menu && !menu.contains(event.target) && !button) {
            menu.classList.add('hidden');
        }
    });



    function toggleModalEditarPerfil() {
        const modal = document.getElementById('modalEditarPerfil');
        // Importante: Asume que tienes un div con id="modalEditarPerfil" en tu HTML
        if (!modal) {
            console.error("El modal 'modalEditarPerfil' no fue encontrado en el DOM.");
            return;
        }

        modal.classList.toggle('hidden');

        // Lógica de precarga de datos
        if (!modal.classList.contains('hidden')) {
            const data = window.autorData || {};

            // Los inputs del modal de edición deben tener estos IDs:
            document.getElementById('perfilNombre').value = data.nombre || '';
            document.getElementById('perfilApellido').value = data.apellido || '';
            document.getElementById('perfilEmail').value = data.email || '';

            const fechaNacimiento = data.fechaNacimiento;
            document.getElementById('perfilFechaNacimiento').value = fechaNacimiento || '';
        }
    }

    async function guardarPerfil() {
        const nombre = document.getElementById('perfilNombre').value.trim();
        const apellido = document.getElementById('perfilApellido').value.trim();
        const fechaNacimiento = document.getElementById('perfilFechaNacimiento').value;

        const payload = {
            nombre: nombre,
            apellido: apellido,
            fechaNacimiento: fechaNacimiento || null
        };

        if (!nombre || !apellido) {
            alert('El nombre y el apellido son obligatorios.');
            return;
        }

        try {

            const resp = await fetch('/editarIdentidad', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (resp.ok) {

                alert('Perfil actualizado correctamente. Se requiere un nuevo inicio de sesión.');


                window.location.href = "/";

                // Las siguientes líneas no son necesarias ya que redirigimos:
                // toggleModalEditarPerfil();
                // window.location.reload();
            } else {
                const text = await resp.text();
                try {
                    const errorJson = JSON.parse(text);
                    alert('Error al actualizar el perfil: ' + (errorJson.error || resp.status));
                } catch (parseError) {
                    alert('Error al actualizar el perfil: ' + (text || resp.status));
                }
            }

        } catch (e) {
            console.error('Error de comunicación:', e);
            alert('Error de comunicación al intentar guardar el perfil. Verifique la conexión del servidor.');
        }
    }
</script>

<script>
    function eliminarColeccion(id) {
        if (!id && id !== 0) {
            alert('ID de colección inválido.');
            return;
        }
        if (!confirm('¿Está seguro que desea eliminar esta colección? Esta acción no se puede deshacer.')) return;

        fetch('http://localhost:8086/apiAdministrativa/colecciones/' + id, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
        })
            .then(response => {
                if (response.ok) {
                    alert('Colección eliminada correctamente.');
                    window.location.reload();
                } else {
                    return response.text().then(text => { throw new Error('Error ' + response.status + (text ? ' - ' + text : '')); });
                }
            })
            .catch(err => {
                console.error(err);
                alert('Error al eliminar la colección. Verifique la consola.\nDetalle: ' + err.message);
            });
    }
</script>
