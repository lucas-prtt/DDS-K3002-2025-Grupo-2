<!-- Fragment: Botón de Perfil (usuario autenticado) -->
<div th:fragment="botonPerfil" class="z-10 flex items-center gap-3">
    <!-- Icono de perfil con dropdown -->
    <div class="relative">
        <button id="profileButton" onclick="toggleProfileMenu()" class="hover:opacity-80 text-black flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </button>

        <!-- Dropdown Menu -->
        <div id="profileMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
            <a class="block px-4 py-3 text-gray-700 transition rounded-t-lg">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    <span class="text-black font-semibold" th:text="${userName}">Usuario</span>
                </div>
            </a>
            <div class="border-t border-gray-200"></div>
            <a th:href="@{/logout}" class="block px-4 py-3 text-red-600 hover:bg-red-50 transition rounded-b-lg">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                    </svg>
                    Cerrar Sesión
                </div>
            </a>
        </div>
    </div>
</div>

<script th:fragment="profileScript">
    // Función para toggle del menú de perfil
    function toggleProfileMenu() {
        const menu = document.getElementById('profileMenu');
        if (menu) {
            menu.classList.toggle('hidden');
        }
    }

    // Cerrar el menú si se hace clic fuera de él
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('profileMenu');
        const button = event.target.closest('#profileButton');

        if (menu && !menu.contains(event.target) && !button) {
            menu.classList.add('hidden');
        }
    });

    // Función para cerrar sesión
    function cerrarSesion() {
        // Guardar la URL actual para redireccionar después de cerrar sesión
        const urlActual = window.location.pathname;

        // Crear un formulario para enviar la petición de logout
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/logout';

        // Añadir el token CSRF si es necesario
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

        if (csrfToken && csrfHeader) {
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = '_csrf';
            csrfInput.value = csrfToken;
            form.appendChild(csrfInput);
        }

        // Añadir el parámetro de redirección
        const redirectInput = document.createElement('input');
        redirectInput.type = 'hidden';
        redirectInput.name = 'redirectUrl';
        redirectInput.value = urlActual;
        form.appendChild(redirectInput);

        // Añadir el formulario al DOM y enviarlo
        document.body.appendChild(form);
        form.submit();
    }
</script>

<div th:fragment="botonCrearHecho" class="z-10">
    <!-- Script para pasar datos del usuario al JavaScript -->
    <button class="hover:opacity-80 text-black" onClick="toggleModal()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
    </button>

    <!-- Modal personalizado -->
    <div id="modalCrearHecho" class="custom-modal" style="display: none;">
        <div class="modal-header">
            <h5 class="modal-title">Crear Nuevo Hecho</h5>
        </div>

        <div class="modal-body">
            <form id="formCrearHecho">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título del hecho" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción del hecho" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="categoria" placeholder="Ej: Desastre Natural, Tecnológico, etc." required>
                </div>

                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="latitud" class="form-label">Latitud</label>
                        <input type="number" step="any" class="form-control" id="latitud" placeholder="-34.603722" required>
                    </div>
                    <div class="col-md-6">
                        <label for="longitud" class="form-label">Longitud</label>
                        <input type="number" step="any" class="form-control" id="longitud" placeholder="-58.381592" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha y Hora del Acontecimiento</label>
                    <input type="datetime-local" class="form-control" id="fecha" required>
                </div>

                <div class="mb-3">
                    <label for="contenidoTexto" class="form-label">Contenido de Texto</label>
                    <textarea class="form-control" id="contenidoTexto" rows="4" placeholder="Describa detalladamente el hecho..." required></textarea>
                </div>

                <!-- Sección de Multimedia -->
                <div class="mb-3 mt-4">
                    <label class="form-label">Contenido Multimedia</label>
                    <div id="multimediaContainer"></div>
                    <button type="button" class="btn btn-sm btn-primary mt-2" onclick="agregarMultimedia()">
                        + Añadir Multimedia
                    </button>
                </div>

                <div class="mb-3">
                    <label class="d-flex align-items-center">
                        <input type="checkbox" id="anonimato" name="anonimato">
                        <span class="ms-2" style="color: black">Publicar de forma anónima</span>
                    </label>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="toggleModal()">Cancelar</button>
            <button type="button" class="btn btn-danger" onclick="publicarHecho()">Publicar</button>
        </div>
    </div>
</div>
