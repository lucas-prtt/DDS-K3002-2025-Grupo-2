<th:block th:fragment="pageStyles">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagination.css}" />
</th:block>

<th:block th:fragment="pagination()">
    <div class="pagination-controls">
        <a th:if="${hasPrevious}"
           th:href="@{/colecciones(page=${currentPage - 1}, size=${pageSize})}"
           class="pagination-btn">
            ← Anterior
        </a>
        <a th:unless="${hasPrevious}" class="pagination-btn" disabled>← Anterior</a>

        <span class="pagination-info">Página <span th:text="${currentPage + 1}"></span> de <span th:text="${totalPages}"></span></span>

        <a th:if="${hasNext}"
           th:href="@{/colecciones(page=${currentPage + 1}, size=${pageSize})}"
           class="pagination-btn">
            Siguiente →
        </a>
        <a th:unless="${hasNext}" class="pagination-btn" disabled>Siguiente →</a>
    </div>
</th:block>
