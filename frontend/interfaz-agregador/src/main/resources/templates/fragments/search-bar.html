<div th:fragment="searchBar(tipo)" class="flex justify-center items-center w-full" th:data-tipo="${tipo}">
	<form class="relative w-full max-w-2xl" role="search" onsubmit="return handleSearch(event)">
		<input
				id="search-input"
				class="w-full border-2 border-gray-300 bg-white rounded-full px-6 py-3 pr-12 text-base text-black focus:outline-none focus:ring-2 focus:ring-gray-400"
				type="search"
				name="search"
				th:value="${search}"
				placeholder="Búsqueda"
				aria-label="Buscar Hechos"
				autocomplete="off"
		/>
		<!-- Ícono de lupa -->
		<button type="submit" aria-label="Buscar" title="Buscar" class="absolute right-3 top-1/2 transform -translate-y-1/2 h-10 w-10 flex items-center justify-center p-0 border-0 bg-transparent hover:opacity-90 transition-opacity search-btn">
			<span class="sr-only">Buscar</span>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
				<path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
			</svg>
		</button>
	</form>
</div>
