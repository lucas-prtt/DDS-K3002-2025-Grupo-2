events {}

http {

  # ---------------- UPSTREAMS ----------------

  upstream frontend {
    server interfaz-agregador:8094;
  }

  upstream agregador {
    server agregador:8084;
  }

  upstream api_publica {
    server api-publica:8085;
  }

  upstream api_administrativa {
    server api-administrativa:8086;
  }

  # ---------------- HTTP → HTTPS ----------------

  server {
    listen 80;
    server_name metamapa.site www.metamapa.site;

    return 301 https://$host$request_uri;
  }

  # ---------------- HTTPS ----------------

  server {
    listen 443 ssl;
    server_name metamapa.site www.metamapa.site;

    # Certificados (Let’s Encrypt)
    ssl_certificate /etc/letsencrypt/live/metamapa.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metamapa.site/privkey.pem;

    # Seguridad básica (opcional pero bien visto)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # -------- FRONTEND --------
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    # -------- API PÚBLICA (opcional) --------
    location /api-publica/ {
      proxy_pass http://api_publica/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Prefix /api-publica;
  }

    # -------- API ADMINISTRATIVA (opcional) --------
    location /api-administrativa/ {
      proxy_pass http://api_administrativa/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Prefix /api-administrativa;
    }
  }
}

