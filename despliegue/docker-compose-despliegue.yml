version: "3.9"

services:

  eureka-server:
    image: agustinherzkovich/eureka-server:latest
    container_name: eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      EUREKA_INSTANCE_HOSTNAME: eureka-server
      ZIPKIN_URL: http://15.228.250.174:9411/api/v2/spans
      LOKI_URL: http://15.228.250.174:3100/loki/api/v1/push
    networks:
      - metamapa

  agregador:
    image: agustinherzkovich/agregador:latest
    container_name: agregador
    restart: unless-stopped
    depends_on:
      - eureka-server
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://15.229.10.54:3308/agregador?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: agregador
      API_PUBLICA_URL: http://api-publica:8085
      API_ADMINISTRATIVA_URL: http://api-administrativa:8086
      KEYCLOAK_URL: http://15.228.250.174:8888/realms/metamapa
      ZIPKIN_URL: http://15.228.250.174:9411/api/v2/spans
      PROMETHEUS_URL: http://15.228.250.174:9090
      LOKI_URL: http://15.228.250.174:3100/loki/api/v1/push
    networks:
      - metamapa

  api-publica:
    image: agustinherzkovich/api-publica:latest
    container_name: api-publica
    restart: unless-stopped
    depends_on:
      - eureka-server
    ports:
      - "8085:8085"
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: api-publica
      API_PUBLICA_URL: http://api-publica:8085
      INTERFAZ_AGREGADOR_URL: http://interfaz-agregador:8094
      ZIPKIN_URL: http://15.228.250.174:9411/api/v2/spans
      LOKI_URL: http://15.228.250.174:3100/loki/api/v1/push
    networks:
      - metamapa

  api-administrativa:
    image: agustinherzkovich/api-administrativa:latest
    container_name: api-administrativa
    restart: unless-stopped
    depends_on:
      - eureka-server
    ports:
      - "8086:8086"
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: api-administrativa
      API_ADMINISTRATIVA_URL: http://api-administrativa:8086
      INTERFAZ_AGREGADOR_URL: http://interfaz-agregador:8094
      ZIPKIN_URL: http://15.228.250.174:9411/api/v2/spans
      LOKI_URL: http://15.228.250.174:3100/loki/api/v1/push
    networks:
      - metamapa

  estadisticas:
    image: agustinherzkovich/estadisticas:latest
    container_name: estadisticas
    restart: unless-stopped
    depends_on:
      - eureka-server
    ports:
      - "8087:8087"
    environment:
      SPRING_DATASOURCE_AGREGADOR_JDBC_URL: jdbc:mysql://15.229.10.54:3308/agregador
      SPRING_DATASOURCE_AGREGADOR_USERNAME: root
      SPRING_DATASOURCE_AGREGADOR_PASSWORD: root
      SPRING_DATASOURCE_ESTADISTICAS_JDBC_URL: jdbc:mysql://15.229.10.54:3309/estadisticas
      SPRING_DATASOURCE_ESTADISTICAS_USERNAME: root
      SPRING_DATASOURCE_ESTADISTICAS_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: estadisticas
      KEYCLOAK_URL: http://15.228.250.174:8888/realms/metamapa
      ZIPKIN_URL: http://15.228.250.174:9411/api/v2/spans
      LOKI_URL: http://15.228.250.174:3100/loki/api/v1/push
    networks:
      - metamapa

  interfaz-agregador:
    image: agustinherzkovich/interfaz-agregador:latest
    container_name: interfaz-agregador
    restart: unless-stopped
    depends_on:
      - eureka-server
      - api-publica
      - api-administrativa
    ports:
      - "8094:8094"
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: interfaz-agregador
      KEYCLOAK_URL: http://15.228.250.174:8888/realms/metamapa
      ZIPKIN_URL: http://15.228.250.174:9411/api/v2/spans
      LOKI_URL: http://15.228.250.174:3100/loki/api/v1/push
      STATIC_LOCATIONS: classpath:/static/
      THYMELEAF_PREFIX: classpath:/templates/
    networks:
      - metamapa

  fuente-estatica:
    image: agustinherzkovich/fuente-estatica:latest
    container_name: fuente-estatica
    restart: unless-stopped
    depends_on:
      - eureka-server
    ports:
      - "8081:8081"
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: fuente-estatica
      KEYCLOAK_URL: http://15.228.250.174:8888/realms/metamapa
      ZIPKIN_URL: http://15.228.250.174:9411/api/v2/spans
      LOKI_URL: http://15.228.250.174:3100/loki/api/v1/push
    networks:
      - metamapa

  fuente-dinamica:
    image: agustinherzkovich/fuente-dinamica:latest
    container_name: fuente-dinamica
    restart: unless-stopped
    depends_on:
      - eureka-server
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://15.229.10.54:3307/fuente_dinamica?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: fuente-dinamica
      KEYCLOAK_URL: http://15.228.250.174:8888/realms/metamapa
      ZIPKIN_URL: http://15.228.250.174:9411/api/v2/spans
      LOKI_URL: http://15.228.250.174:3100/loki/api/v1/push
    networks:
      - metamapa

  fuente-proxy:
    image: agustinherzkovich/fuente-proxy:latest
    container_name: fuente-proxy
    restart: unless-stopped
    depends_on:
      - eureka-server
    ports:
      - "8083:8083"
    volumes:
      - fuente-proxy-data:/app/data
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_HOSTNAME: fuente-proxy
      KEYCLOAK_URL: http://15.228.250.174:8888/realms/metamapa
      ZIPKIN_URL: http://15.228.250.174:9411/api/v2/spans
      LOKI_URL: http://15.228.250.174:3100/loki/api/v1/push
    networks:
      - metamapa
  
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - interfaz-agregador
      - agregador
      - api-publica
      - api-administrativa
    networks:
      - metamapa

networks:
  metamapa:
    driver: bridge

volumes:
  fuente-proxy-data:

