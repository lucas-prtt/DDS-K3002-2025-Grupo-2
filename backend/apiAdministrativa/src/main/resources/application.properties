spring.application.name=apiAdministrativa

server.port=8086
server.servlet.context-path=/apiAdministrativa

api.administrativa.url=${API_ADMINISTRATIVA_URL:http://localhost:8086}

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Frontend
interfaz.agregador.url=${INTERFAZ_AGREGADOR_URL:http://localhost:8094}

# Configuración de tamaño máximo para archivos multipart
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/documentacion-apis
# Deshabilita el escaneo automático de controllers para evitar endpoints duplicados
springdoc.packages-to-scan=ninguno.existe
springdoc.swagger-ui.use-root-path=true


# Expone endpoints para Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true

# Configuración de Zipkin (Trazas)
# Enviaremos las trazas al servidor Zipkin que levantaremos en Docker
management.zipkin.tracing.endpoint=${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

# Configuración de Loki (Logs)
loki.url=${LOKI_URL:http://localhost:3100/loki/api/v1/push}

# Sampling (Muestreo)
# 1.0 significa: "Guarda el 100% de las peticiones".
# (En producción real se pone 0.1 para no llenar el disco, pero en Tesis usa 1.0)
management.tracing.sampling.probability=0.1


# Timeouts HTTP (en milisegundos)
# Timeout de conexión: tiempo máximo para establecer conexión
spring.mvc.async.request-timeout=3000000